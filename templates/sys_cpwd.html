{% extends "layout/base.html" %}
{% block head %}
<title>修改密码</title>
{% endblock %}

{% block main %}


    <main class="app-content">
    	
	<div class="app-title">
	    <div>
	      <h1>修改密码</h1>
	    </div>
    </div>
    
    <div class="tile col-md-6 col-sm-12 col-xs-12" style="margin: 0 auto;">
    	<div class="tile-body row">
    		<div class="col-md-12">
    			<form class="form-horizontal">
    				<div class="form-group row">
	                  <label class="control-label col-md-4">旧密码：</label>
	                  <div class="col-md-8">
	                    <input class="form-control" type="text" placeholder="">
	                  </div>
	                </div>
	                <div class="form-group row">
	                  <label class="control-label col-md-4">新密码：</label>
	                  <div class="col-md-8">
	                    <input class="form-control" type="text" placeholder="">
	                  </div>
	                </div>
	                <div class="form-group row">
	                  <label class="control-label col-md-4">确认新密码：</label>
	                  <div class="col-md-8">
	                    <input class="form-control" type="text" placeholder="">
	                  </div>
	                </div>
	                
	                <hr />
	                
	                <input class="btn btn-primary" type="submit" name="" id="" value="确定" />
	                
    			</form>
    		</div>
    		
    	</div>
    </div>
    </main>
{% endblock %}


{% block js %}

<script src=" {{ url_for('static', filename='vali-admin/docs/js/main.js') }}"></script>

{% endblock %}
