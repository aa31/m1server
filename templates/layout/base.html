<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - m1人机交互系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}" />
    {% block head %}
    
    {% endblock %}
    
</head>
<body class="app sidebar-mini rtl">
	
	{% block header %}
	<!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="{{ url_for('index') }}">
    	<img style="position: relative;top: -3px;height: 70%;" src=" {{  url_for('static', filename='img/logo.png')  }}"/>
    </a>
    
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
      <!-- Navbar Right Menu-->
        <div style="color: #fff;line-height: 50px;" class="app-nav">
 {{ user }}	  <a style="color: #fff;" href="{{  url_for('login')  }}">退出登录</a>
        </div>

    </header>
    {% endblock %}
    
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    
    
    {% block menu %}
	<!-- Sidebar menu-->
    <aside class="app-sidebar">
      <ul class="app-menu">
        <li><a class="app-menu__item app_item" href="{{  url_for('index') }}"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">首页</span></a></li>
        <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-laptop"></i><span class="app-menu__label">基本配置</span><i class="treeview-indicator fa fa-angle-right"></i></a>
          <ul class="treeview-menu">
            <li><a class="treeview-item app_item" href="{{  url_for('config_network') }}">网络配置</a></li>
            <li><a class="treeview-item app_item" href="{{  url_for('config_basic') }}">目标参数</a></li>
          </ul>
        </li>
        <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">系统管理</span><i class="treeview-indicator fa fa-angle-right"></i></a>
          <ul class="treeview-menu">
            <li><a class="treeview-item app_item" href="{{  url_for('sys_cpwd')  }}">密码修改</a></li>
            <li><a class="treeview-item app_item" href="{{  url_for('sys_log')  }}">运行日志</a></li>
            <li><a class="treeview-item app_item" href="{{  url_for('sys_restart')  }}">重启</a></li>
            <li><a class="treeview-item app_item" href="{{  url_for('sys_upd')  }}">软件升级</a></li>
            <li><a class="treeview-item app_item" href="{{  url_for('sys_time')  }}">系统时间</a></li>
          </ul>
        </li>
        <li><a class="app-menu__item app_item" href="{{  url_for('network')  }}"><i class="app-menu__icon fa fa-pie-chart"></i><span class="app-menu__label">无线设置</span></a></li>
        <li><a class="app-menu__item app_item" href="{{  url_for('login')  }}"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">退出</span></a></li>
      </ul>
    </aside>
    
	{% endblock %}


	{% block main %}
    {% endblock %}
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src=" {{ url_for('static', filename='vali-admin/docs/js/main.js') }} "></script>
	<script type="text/javascript">
		$().ready(function(){
    		var path = "{{  request.path  }}";
//  		path = path.substr(1,path.length);
	    	$('a.app_item').each(function(){
	    		if($(this).attr('href')==path){
	    			$('a.app_item').removeClass('active');
	    			$(this).addClass('active');
	    			$('li.treeview').removeClass('is-expanded');
	    			$(this).parents('li.treeview').addClass('is-expanded');
	    		}
	    	})
    	})
	</script>
	{% block js %}
	{% endblock %}
	
</body>
</html>
