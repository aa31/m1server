<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}" />
    <title>登录 - m1人机交互系统</title>
</head>

<body>
	<section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <!--<h1></h1>-->
      </div>
      <div class="login-box">

        <form class="login-form" action="#">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i></h3>
            <div class="form-group">
            <input id="user" class="form-control" type="text" placeholder="输入账号" value="">
          </div>
          <div class="form-group">
            <input id="password" class="form-control" type="password" placeholder="输入密码">
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <input id="remeber" type="checkbox" data-id="0"><span class="label-text"></span>记住密码
                </label>
              </div>
              <!--<p class="semibold-text mb-2"><a href="#" data-toggle="flip">忘记密码 ?</a></p>-->
            </div>
          </div>
          <div class="form-group btn-container">
            <button type="button" id="login" class="btn btn-info btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>登陆</button>
          </div>
        </form>

      </div>
    </section>



    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
	<!-- Essential javascripts for application to work-->
    <script src=" {{ url_for('static', filename='vali-admin/docs/js/popper.min.js') }}"></script>
    <script src=" {{ url_for('static', filename='vali-admin/docs/js/main.js') }}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src=" {{ url_for('static', filename='vali-admin/docs/js/plugins/pace.min.js') }}"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });


      $('#login').click(function(){

        var ischecked = $("#remeber").is(':checked')?1:0
        var user = $('#user').val();
      	var pwd = $('#password').val();
// window.location.href = '{{url_for("view.index")}}';


      	$.post("/post/login",{user:user, password:pwd,islong:ischecked},function(res){
      	    if(res.code ==101){
      	        console.log('{{  request.path  }}');
      	        window.location.href = '{{url_for("view.index")}}';
            }else{
      	        alert("密码错误");
            }
        });
      })




    </script>

</body>
